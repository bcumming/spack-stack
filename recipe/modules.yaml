modules:
  # Paths to check when creating modules for all module sets
  prefix_inspections:
    bin:
      - PATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH

  default:
    arch_folder: false
    # Where to install modules
    roots:
      tcl: /mch-environment/devt/modules
    tcl:
      all:
        autoload: none
      eccodes:
        environment:
          set:
            ECCODES_DIR: '{prefix}'
            ECCODES_INCLUDE: '{prefix}/include'
      hash_length: 0
      exclude_implicits: true
      include: ['cuda', 'hdf5']
      exclude: ['%gcc@7.5.0', 'gcc %gcc@7.5.0']
      projections:
        all: '{name}/{version}-{compiler.name}'
        nvhpc: '{name}/{version}'
        gcc: '{name}/{version}'
        cray-mpich-binary: '{name}/{version}'
        python: '{name}/{version}'
