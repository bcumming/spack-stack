spack:
  specs: ['gcc@:11', 'gcc@:10']
  view: false
  include:
  - ../config/packages.yaml
  packages:
    gcc:
      variants: [+bootstrap +strip]
    mpc:
      variants: [libs=static]
    gmp:
      variants: [libs=static]
    mpfr:
      variants: [libs=static]
    zstd:
      variants: [libs=static]
    zlib:
      variants: [~shared]
  'compilers:':
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
