spack:
  concretization: together
  specs:
  - tar
  - zstd+programs compression=none
  config:
    install_tree:
      root: /dev/shm/tools
  view:
    default:
      root: /apps/manali/UES/hstoppel/tools/view
      link_type: symlink
      link: run
  'compilers:':
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
